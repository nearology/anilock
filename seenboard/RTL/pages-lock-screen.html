<html lang="fa">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SeenBoard - Locked Session</title>
        <meta name="description" content="SeenBoard is a Web App and Admin Dashboard Template built with Bootstrap 4">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Iran licence -->
        <link rel="stylesheet" href="assets/css/fontiran.css">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/vendors/css/base/bootstrap.min.css">

        <!-- Tweaks for older IEs--><!--[if lt IE 9]>

        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <body class="bg-fixed-01">
        <!-- Begin Preloader -->
        <div id="preloader">
            <div class="canvas">
                <img src="assets/img/logo.png" alt="logo" class="loader-logo">
                <div class="spinner"></div>   
            </div>
        </div>
        <!-- End Preloader -->
        <!-- Begin Section -->
        <div class="container-fluid h-100 overflow-y">
            <div class="row flex-row h-100">
                <div class="col-12 my-auto">
                    <div class="lock-form mx-auto">
                        <div class="photo-profil">
                            <div class="icon"><i class="la la-unlock"></i></div>
                            <img src="assets/img/avatar/avatar-01.jpg" alt="..." class="img-fluid rounded-circle">
                        </div>
                        <h3>صفحه شما قفل است</h3>
                        <form>
                            <div class="group material-input">
							    <input type="password" required>
							    <span class="highlight"></span>
							    <span class="bar"></span>
							    <label>رمز عبور</label>
                            </div>
                        </form>
                        <div class="button text-center">
                            <a href="db-default.html" class="btn btn-lg btn-gradient-01">
                                باز کردن قفل
                            </a>
                        </div>
                        <div class="back">
                            <a href="db-default.html">اگر متعلق به شما نیست؟</a>
                        </div>
                    </div>      
                </div>
            </div>
            <!-- End Container -->
        </div>  
        <!-- End Section -->  
        <!-- Begin Vendor Js -->
        <script src="assets/vendors/js/base/jquery.min.js"></script>
        <script src="assets/vendors/js/base/core.min.js"></script>
        <!-- End Vendor Js -->
        <!-- Begin Page Vendor Js -->
        <script src="assets/vendors/js/app/app.min.js"></script>
        <!-- End Page Vendor Js -->
