<!DOCTYPE html>
<!--
Item Name: SeenBoard - Web App & Admin Dashboard Template
Version: 1.0
Author: Mt.Rezaei
-->
<html lang="fa">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SeenBoard - Register</title>
        <meta name="description" content="SeenBoard is a Web App and Admin Dashboard Template built with Bootstrap 4">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Iran licence -->
        <link rel="stylesheet" href="assets/css/fontiran.css">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/vendors/css/base/bootstrap.min.css">
        <link rel="stylesheet" href="assets/vendors/css/base/seenboard-1.0.css">
        <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </head>
    <body class="bg-white">
        <!-- Begin Preloader -->
        <div id="preloader">
            <div class="canvas">
                <img src="assets/img/logo.png" alt="logo" class="loader-logo">
                <div class="spinner"></div>   
            </div>
        </div>
        <!-- End Preloader -->
        <!-- Begin Container -->
        <div class="container-fluid no-padding h-100">
            <div class="row flex-row h-100 bg-white">
                <!-- Begin Left Content -->
                <div class="col-xl-8 col-lg-6 col-md-5 no-padding">
                    <div class="seenboard-bg background-05">
                        <div class="seenboard-overlay overlay-04"></div>
                        <div class="authentication-col-content mx-auto">
                            <h1 class="gradient-text-01">
                                سـین بـورد!
                            </h1>
                            <span class="description">
                                پنل مدیریتی سین بورد کامل و زیبا برای پیاده سازی ایده هایتان می توانید بهترین گزینه ها را ببنید  و انتخاب کنید.
                            </span>
                        </div>
                    </div>
                </div>
                <!-- End Left Content -->
                <!-- Begin Right Content -->
                <div class="col-xl-4 col-lg-6 col-md-7 my-auto no-padding">
                    <!-- Begin Form -->
                    <div class="authentication-form mx-auto">
                        <div class="logo-centered">
                            <a href="db-default.html">
                                <img src="assets/img/logo.png" alt="logo">
                            </a>
                        </div>
                        <h3>ایجاد حساب کاربری</h3>
                        <form>
                            <div class="group material-input">
							    <input type="text" required>
							    <span class="highlight"></span>
							    <span class="bar"></span>
							    <label>ایمیل</label>
                            </div>
                            <div class="group material-input">
							    <input type="password" required>
							    <span class="highlight"></span>
							    <span class="bar"></span>
							    <label>رمز عبور</label>
                            </div>
                            <div class="group material-input">
							    <input type="password" required>
							    <span class="highlight"></span>
							    <span class="bar"></span>
							    <label>تایید رمز عبور</label>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col text-left">
                                <div class="styled-checkbox">
                                    <input type="checkbox" name="checkbox" id="agree">
                                    <label for="agree">من <a href="#">قوانین و مقررات </a> را قبول می کنم</label>
                                </div>
                            </div>
                        </div>
                        <div class="sign-btn text-center">
                            <a href="db-default.html" class="btn btn-lg btn-gradient-01">
                                ساخت حساب کاربری
                            </a>
                        </div>
                        <div class="register">
                           آیا شما حساب کاربری دارید؟
                            <br>
                            <a href="pages-login.html">ورود</a>
                        </div>  
                    </div>
                    <!-- End Form -->                      
                </div>
                <!-- End Right Content -->
            </div>
            <!-- End Row -->
        </div>
        <!-- End Container -->     
        <!-- Begin Vendor Js -->
        <script src="assets/vendors/js/base/jquery.min.js"></script>
        <script src="assets/vendors/js/base/core.min.js"></script>
        <!-- End Vendor Js -->
        <!-- Begin Page Vendor Js -->
        <script src="assets/vendors/js/app/app.min.js"></script>
        <!-- End Page Vendor Js -->
    </body>
</html>
